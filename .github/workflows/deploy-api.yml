name: Deploy API to Elastic Beanstalk

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-api.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore and Test
        working-directory: backend
        run: |
          dotnet restore
          dotnet test

      - name: Publish API
        working-directory: backend
        run: dotnet publish Api/Api.csproj -c Release -r linux-x64 --self-contained false -o publish

      - name: Zip artifact
        run: |
          cd backend/publish
          zip -r ../../api.zip .

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: ap-southeast-1

      - name: Upload bundle to S3
        run: aws s3 cp api.zip s3://elasticbeanstalk-ap-southeast-1-932133996420/api-${{ github.sha }}.zip

      - name: Create application version
        run: |
          aws elasticbeanstalk create-application-version \
            --application-name waste-incident-be-new \
            --version-label ${{ github.sha }} \
            --source-bundle S3Bucket="elasticbeanstalk-ap-southeast-1-932133996420",S3Key="api-${{ github.sha }}.zip"

      - name: Deploy to environment
        run: |
          aws elasticbeanstalk update-environment \
            --application-name waste-incident-be-new \
            --environment-name Waste-incident-be-new-env \
            --version-label ${{ github.sha }}
